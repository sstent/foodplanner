<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .nav-tabs .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        .nutrition-item {
            text-align: center;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .person-toggle {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .modal-lg {
            max-width: 800px;
        }
        .btn i {
            margin-right: 4px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .badge {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="person-toggle">
            <select id="personSelect" class="form-select" onchange="switchPerson()">
                <option value="Person A" {% if person == "Person A" %}selected{% endif %}>Person A</option>
                <option value="Person B" {% if person == "Person B" %}selected{% endif %}>Person B</option>
            </select>
        </div>

        <h1 class="mt-3 mb-4">
            <i class="bi bi-calendar-check"></i> Meal Planner
        </h1>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" onclick="location.href='/foods'">
                    <i class="bi bi-apple"></i> Foods
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" onclick="location.href='/meals'">
                    <i class="bi bi-egg-fried"></i> Meals
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" onclick="location.href='/imports'">
                    <i class="bi bi-upload"></i> Imports
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" onclick="location.href='/plan'">
                    <i class="bi bi-calendar-week"></i> Plan
                </button>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/detailed">Detailed</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/templates">Templates</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function switchPerson() {
            const person = document.getElementById('personSelect').value;
            const currentUrl = new URL(window.location);
            currentUrl.searchParams.set('person', person);
            window.location.href = currentUrl.toString();
        }

        // Set active tab based on current URL
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const tabs = document.querySelectorAll('.nav-link');
            
            tabs.forEach(tab => {
                const href = tab.getAttribute('onclick');
                if (href && href.includes(currentPath)) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
